<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .heart {
            font-size: 50px;
            color: red;
            cursor: pointer;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .message {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            color: #d63384;
        }
    </style>
    <script>
        function showLove() {
            document.getElementById('message').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="heart" onclick="showLove()">‚ù§Ô∏è</div>
        <p id="message" class="message">I Love You, You Complete Me üíñ</p>
    </div>
</body>
</html>
