<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Gift Box</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .gift-box {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #e74c3c;
            border-radius: 15px;
            transform-style: preserve-3d;
            transition: transform 1s ease;
            cursor: pointer;
        }

        /* Gift Box Lid */
        .gift-box-lid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #e74c3c;
            border-radius: 15px 15px 0 0;
            transform-origin: top;
            transition: transform 1s ease;
        }

        /* Ribbon Decoration */
        .ribbon {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 180px;
            height: 10px;
            background-color: #f39c12;
            transform: translate(-50%, -50%);
        }

        .ribbon:before, .ribbon:after {
            content: '';
            position: absolute;
            width: 10px;
            height: 180px;
            background-color: #f39c12;
            top: -90px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Gift Box Content */
        .gift-content {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background-color: #fff;
            color: #333;
            font-size: 20px;
            text-align: center;
            transform: translate(-50%, -50%);
            padding: 10px;
            box-sizing: border-box;
            border-radius: 15px;
        }

        .gift-content h2 {
            margin-top: 0;
        }

        .message {
            font-size: 18px;
            margin-top: 20px;
        }

        /* Animation when the box is clicked */
        .open-box .gift-box-lid {
            transform: rotateX(-180deg);
        }

        .open-box .gift-content {
            display: block;
        }
    </style>
</head>
<body>

<div class="gift-box" id="giftBox">
    <div class="gift-box-lid"></div>
    <div class="ribbon"></div>
    <div class="gift-content">
        <h2>Happy Valentine's Day!</h2>
        <p class="message">ðŸ˜Š So grateful for your friendship and all the good times weâ€™ve shared. Wishing you a day full of happiness!</p>
    </div>
</div>

<script>
    const giftBox = document.getElementById('giftBox');

    giftBox.addEventListener('click', function() {
        // Add animation class to open the gift box
        giftBox.classList.toggle('open-box');
    });
</script>

</body>
</html>
