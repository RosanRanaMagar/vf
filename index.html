<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Giving Rose to Girl</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .scene {
            position: relative;
            width: 600px;
            height: 400px;
            background-color: #e7e7e7;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Girl Character */
        .girl {
            position: absolute;
            bottom: 20px;
            right: 100px;
            width: 70px;
            height: 120px;
            background-color: #f39c12;
            border-radius: 10px;
            transition: transform 2s ease;
        }

        /* Hand with Rose */
        .hand {
            position: absolute;
            bottom: 50px;
            left: 30px;
            width: 50px;
            height: 150px;
            background-color: #3498db;
            border-radius: 10px;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 2s ease;
        }

        .hand .rose {
            width: 15px;
            height: 40px;
            background-color: red;
            border-radius: 5px;
            position: relative;
            top: -60px;
        }

        .rose-stem {
            width: 3px;
            height: 60px;
            background-color: green;
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Button */
        .button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<div class="scene">
    <!-- Girl -->
    <div class="girl"></div>

    <!-- Hand with Rose -->
    <div class="hand">
        <div class="rose">
            <div class="rose-stem"></div>
        </div>
    </div>

    <!-- Button to trigger the animation -->
    <button class="button" onclick="giveRose()">Give Rose</button>
</div>

<script>
    function giveRose() {
        const hand = document.querySelector('.hand');
        const girl = document.querySelector('.girl');
        const rose = document.querySelector('.rose');
        const button = document.querySelector('.button');

        // Move the hand towards the girl
        hand.style.transform = 'translateX(200px)';

        // Move the girl towards the hand
        girl.style.transform = 'translateX(-100px)';

        // Trigger the rose "handing" by increasing the opacity and position
        setTimeout(() => {
            rose.style.opacity = 1;
            rose.style.transform = 'translateY(-40px)';
        }, 1500);

        // Change the button to "Rose Given" after the animation
        button.textContent = 'Rose Given!';
        button.disabled = true;
    }
</script>

</body>
</html>
